<article class="homepage">
  <div class="card-container">
    <app-poly-card
      [requestCard]="getRequestCard()"
      (isCardLoadingChange)="isCardLoadingChange($event)"
    ></app-poly-card>
    <img class="globe" src="../assets/globe.png" alt="" />
  </div>
  <h1>Let's dance!</h1>
  <p>FLIP THE CARD</p>
  <button
    class="play-button"
    (click)="requestCard()"
    [disabled]="isCardLoading"
  >
    Play
  </button>
</article>
