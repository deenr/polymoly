<div
  class="card"
  [ngClass]="{ 'card-transition': mouseNotOnCard }"
  [ngStyle]="{
    transform: 'rotateY(' + rotateX + 'deg) rotateX(' + rotateY + 'deg)'
  }"
>
  <div #card class="card-content" [ngClass]="{ 'is-loading': isLoading }">
    <app-front-poly-card class="card-face"></app-front-poly-card>
    <app-back-poly-card
      class="card-face card-back"
      [cardTitle]="cardTitle"
      [cardDescription]="cardDescription"
    ></app-back-poly-card>
  </div>
</div>
