<div class="card">
  <div class="card-content" [class.is-flipped]="isFlipped">
    <app-front-poly-card class="card-face" [isExplicit]="isExplicit" [isLoading]="isLoading"></app-front-poly-card>
    <app-back-poly-card class="card-face card-back" [cardTitle]="title" [cardDescription]="description"></app-back-poly-card>
  </div>
</div>
